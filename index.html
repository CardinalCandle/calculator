<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="/styles/style.css">     </head>
    <body>
        <div id="bg"></div>
        <div><h1>Calculator</h1>
            <div id=cont>
        <div id="container" style="padding-right: 0px;">
            <div id="display"> 
                <input dir="rtl" type="text" disabled="disabled" value="3">
            </div>
            <div id=buttons>
                <div><button>/</button></div>
                <div><button>*</button></div>
                <div><button>-</button></div>
                <div><button>+</button></div>
                <div><button><-</button></div>

                <div><button>7</button></div>
                <div><button>8</button></div>                
                <div><button>9</button></div>
                <div><button>+/-</button></div>
                <div><button>C</button></div>

                <div><button>4</button></div>
                <div><button>5</button></div>
                <div><button>6</button></div>                
                <div><button>,</button></div>
                <div><button id="eq">=</button></div>

                <div><button>1</button></div>
                <div><button>2</button></div>
                <div><button>3</button></div>
                <div><button>0</button></div>


            </div>
        </div>
    </div>
        </div>

        <script src="/scripts/script.js"></script>
    </body>
</html>
