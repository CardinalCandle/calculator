<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="/styles/style.css">     </head>
    <body>
        <div id="bg"></div>
        <div><h1>Calculator</h1>
            <div id=cont>
        <div id="container" style="padding-right: 0px;">
            <div id="display"> 
                <input id="box" dir="rtl" type="text" disabled="disabled" value="3">
            </div>
            <div id=buttons>
                <div><button id="dv">/</button></div>
                <div><button id="by">*</button></div>
                <div><button id="min">-</button></div>
                <div><button id="pls">+</button></div>
                <div><button id="del"><-</button></div>

                <div><button class="six" id="7">7</button></div>
                <div><button class="six" id="8">8</button></div>                
                <div><button class="six" id="9">9</button></div>
                <div><button id="com">.</button></div>
                <div><button id="clr">C</button></div>

                <div><button class="six" id="4">4</button></div>
                <div><button class="six" id="5">5</button></div>
                <div><button class="six" id="6">6</button></div>  
                <div><button class="zer" id="0">0</button></div>
                
                
                <div><button id="eq">=</button></div>

                <div><button class="six" id="1">1</button></div>
                <div><button class="six" id="2">2</button></div>
                <div><button class="six" id="3">3</button></div>
                
            </div>
        </div>
    </div>
        </div>

        <script src="/scripts/script.js"></script>
    </body>
</html>
